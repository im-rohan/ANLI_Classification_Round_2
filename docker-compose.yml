version: '3.8'

services:
  anli-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BASE_MODEL_PATH=/app/anli_model
      - TRANSFER_MODEL_PATH=/app/anli_model_TF
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s